  <article>
    <h3>Event Binding</h3>
    <div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="botaoClicado()"
      >
        Click me
      </button>
      <br /> <br />
      <input
        type="text"
        (keyup)="onKeyUp($event)"
        #campoTarget
        (keyup.enter)="salvarValor(campoTarget.value)"
      />

      <p>Valor atual: {{valorAtual}}</p>
      <p>Valor atual: {{valorSalvo}}</p>

      <span
        (mouseover)="onMouseOverOut()"
        (mouseout)="onMouseOverOut()"
        [class.highlight]="isMouseOver"
      >
      Passe o mouse sobre mim
    </span>
    </div>
  </article>
